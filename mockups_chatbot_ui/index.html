<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - Câmara Municipal de Viana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <h2>Câmara Municipal de Viana</h2>
    </div>
    <div class="chat-body" id="chat-body">
      <div class="bot-msg">Olá! Está a conversar com o assistente da Câmara Municipal de Viana do Castelo.<br>Escolha um tema ou escreva sua pergunta.</div>
      <div class="bot-options">
        <button>Educação</button>
        <button>Ação Social</button>
        <button>Habitação</button>
        <button>Cultura</button>
        <button>Desporto</button>
        <button>Ambiente</button>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Digite sua pergunta..." id="userInput">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
